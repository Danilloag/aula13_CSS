<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03 da aula 13 de CSS</title>
    <style>
        
        .panel {
            display: flex;
            width: 50px;
            height: 300px;
            gap: 2px;
            flex-direction: column;
            border: 2px solid;
        }

        .elemento {
            background-color: gray;
            flex-grow: 2;
        }

        div.maior {
            flex-grow: 5;
        }

        div.menor {
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <div class="panel">
        <div class="elemento"></div>
        <div class="elemento maior"></div>
        <div class="elemento"></div>
        <div class="elemento menor"></div>
    </div>
</body>
</html>
